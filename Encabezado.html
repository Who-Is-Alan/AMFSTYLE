<!DOCTYPE html>
<html>
<head>
  <title>AMFSTYLE</title>
  <style>
    body {
      background-image: url('borroso.jpg');
      background-size: cover;
      color: #333;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f0f0f0; /* Añadido color de fondo por si la imagen no carga */
    }
    h1 {
      color: #555;
      margin-bottom: 20px;
    }
    nav {
      background-color: #eee; /* Fondo gris claro para la barra de navegación */
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 2px 2px 5px #888888; /* Sombra suave */
      display: inline-block; /* Para que ocupe solo el ancho necesario */
    }
    nav a {
      display: inline-block; /* Asegura que los enlaces estén en línea */
      padding: 10px 20px;
      text-decoration: none;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      margin: 5px; /* Espacio entre los botones */
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    nav a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <center>
    <h1>AMFSTYLE</h1>
    <nav>
      <a href="seccion_ropa.html" target="_blank">Ropa</a>
      <a href="seccion_telefonos.html" target="_blank">Celulares</a>
      <a href="seccion_hogar.html" target="_blank">Hogar</a>
      <a href="seccion_papeleria.html" target="_blank">Papelería</a>
    </nav>
    <p style="color:#777;">Explora nuestras categorías de productos.</p>
  </center>
</body>
</html>
