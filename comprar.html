<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos de Pago - AMFSTYLE</title>
  <style>
    body {
      background-color: #f0f0f0; 
      color: #333;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .formulario-pago {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 2px 2px 5px #888888;
      text-align: left;
      width: 400px;
    }
    h2 {
      color: #555;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"] {
      width: calc(100% - 12px);
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1em;
    }
    .botones-pago {
      text-align: center;
      margin-top: 20px;
    }
    .boton-pagar {
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
      background-color: #555; 
      color: #fff;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    .boton-pagar:hover {
      background-color: #777; 
    }
    .boton-cancelar {
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
      background-color:grey/
      color: #fff;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
      margin-left: 10px;
    }
    .boton-cancelar:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <div class="formulario-pago">
    <h2>Ingrese sus Datos de Pago</h2>
    <form id="formulario-banco">
      <div class="form-group">
        <label for="titular">Nombre del Titular:</label>
        <input type="text" id="titular" name="titular" required>
      </div>
      <div class="form-group">
        <label for="tarjeta">NÃºmero de Tarjeta:</label>
        <input type="number" id="tarjeta" name="tarjeta" placeholder="XXXX-XXXX-XXXX-XXXX" required>
      </div>
      <div class="form-group">
        <label for="vencimiento">Fecha de Vencimiento:</label>
        <input type="text" id="vencimiento" name="vencimiento" placeholder="MM/AA" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" placeholder="XXX" required>
      </div>
      <div class="botones-pago">
        <button type="submit" class="boton-pagar">Pagar</button>
        <button type="button" class="boton-cancelar" onclick="window.location.href='index.html';">Cancelar</button>
      </div>
    </form>
  </div>
</body>
</html>
